<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklet - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Fond en plein écran */
        .accueil {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007BFF, #00c6ff);
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s;
        }

        .accueil h1 {
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }

        .accueil p {
            font-size: 22px;
            opacity: 0.9;
            max-width: 700px;
            margin: 10px auto;
            animation: fadeIn 1.5s;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 22px;
            background: white;
            color: #007BFF;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: #f0f0f0;
            transform: scale(1.1);
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Responsivité */
        @media (max-width: 768px) {
            .accueil h1 {
                font-size: 36px;
            }

            .accueil p {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<div class="accueil">
    <h1>Bienvenue dans le Booklet</h1>
    <p>Découvrez votre potentiel, développez votre leadership et explorez vos valeurs.</p>
    <a href="log in.html" class="btn">Commencer</a>
</div>

</body>
</html>
